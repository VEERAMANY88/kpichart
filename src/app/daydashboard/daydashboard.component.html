<div class="progress-container" *ngFor="let day of dayLevelResponse">
  <div class="progress-item">
    <span>{{ day.trans_date }}</span>
      <div class="progress">
      <div 
        class="progress-bar" aria-valuemin="0"  aria-valuemax="200"
        [ngStyle]="{ 'width': day.achieved_perc+ '%' }">
        {{ day.achieved_perc }}%
      </div>
      &nbsp; &nbsp;{{day.achieved}}
    </div>
      
    </div>
    
  </div>
